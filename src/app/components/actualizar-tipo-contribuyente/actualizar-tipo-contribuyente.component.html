<div class="col-md-6 offset-md-3">
    <br>
    <h3>Actualizar tipo contribuyente</h3>
    <form (ngSubmit)="sendQuery()" #tipoContribuyenteForm = "ngForm">
        <div class="form-group">
            <label >Nombre</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)] = "tipoContribuyente.nombre" name="nombre">   
        </div>
        <div class="form-group">
            <label >Estado</label>
            <select class="form-control" [(ngModel)] = "tipoContribuyente.estado" name="estado">
                <option [ngValue]="true">Activar</option>
                <option [ngValue]="false">Desactivar</option>
            </select> 
        </div>
        <button class="btn btn-success">guardar</button>
    </form>
</div>
