<div class="col-md-6 offset-md-3">
    <br>
    <h3>Crear tipo contribuyente</h3>
    <form (ngSubmit)="sendQuery()" #tipoContribuyenteForm = "ngForm">
        <div class="form-group">
            <label >Nombre</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)] = "tipoContribuyente.nombre" name="nombre" required>   
        </div>
        <div class="form-group">
            <label >Estado</label>
            <select class="form-control" [(ngModel)] = "tipoContribuyente.estado" name="estado" required>
                <option [ngValue]="true">Activar</option>
                <option [ngValue]="false">Desactivar</option>
            </select> 
        </div>
        <button class="btn btn-success" [disabled]= "!tipoContribuyenteForm.form.valid">guardar</button>
    </form>
</div>
